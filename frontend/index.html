<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CafeFlow ☕</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <main class="landing">

    <!-- LEFT CONTENT -->
    <section class="content">
      <div class="brand">CafeFlow</div>

      <h1>
        Fresh Coffee,<br />
        <span>Smarter Flow</span>
      </h1>

      <p class="subtitle">
        Seamless ordering for customers.<br />
        Smarter operations for cafes.
      </p>

      <p class="quote">
        “Coffee is a hug in a mug.”
      </p>

      <div class="actions">
        <a href="auth/login.html" class="btn primary">Customer Login</a>
        <a href="auth/register.html" class="btn secondary">Register</a>
      </div>

      <p class="staff">
        Are you cafe staff?
        <a href="auth/login.html">Login here →</a>
      </p>
    </section>

    <!-- RIGHT VISUAL -->
    <section class="visual">
      <div class="coffee-card">
        <div class="shine"></div>

        <img src="https://images.unsplash.com/photo-1511920170033-f8396924c348" alt="Coffee" />
      </div>

    </section>

  </main>

</body>

</html>
