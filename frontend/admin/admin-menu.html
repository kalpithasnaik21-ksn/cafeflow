<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Admin | Menu Management â˜•</title>

  <link rel="stylesheet" href="../css/admin-menu.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>

  <header class="navbar">
    <div class="logo">
      â˜• CafeFlow <span class="admin-badge">Admin</span>
    </div>

    <nav class="admin-nav">
      <a href="dashboard.html">Orders</a>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </nav>
  </header>

  <main class="container">

    <section class="page-head">
      <h1>Menu Management</h1>
      <p>Manage products, pricing & availability</p>
    </section>

    <section class="card add-form">
      <h3>Add New Product</h3>

      <div class="form-grid">
        <input id="name" placeholder="Product name" />
        <input id="price" type="number" placeholder="Price â‚¹" />

        <div class="image-upload">
          <input type="file" id="imageFile" accept="image/*">
          <button onclick="uploadImage()">Upload</button>
        </div>

        <select id="category">
          <option value="1">Coffee</option>
          <option value="2">Tea</option>
          <option value="3">Snacks</option>
          <option value="4">Desserts</option>
          <option value="5">Mojito</option>
          <option value="6">Pizza & Pasta</option>
          <option value="7">Milkshakes & Frappe</option>
        </select>
      </div>

      <div class="flags">
        <label><input type="checkbox" id="veg"> ğŸŒ± Veg</label>
        <label><input type="checkbox" id="bestseller"> â­ Bestseller</label>
        <label><input type="checkbox" id="seasonal"> ğŸ‚ Seasonal</label>
        <label><input type="checkbox" id="fast"> âš¡ Fast Moving</label>
      </div>

      <button class="primary-btn" onclick="addProduct()">â• Add Product</button>
    </section>

    <section class="card table-card">
      <h3>Current Menu</h3>

      <table>
        <thead>
          <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Type</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="menuTable"></tbody>
      </table>
    </section>

  </main>

  <div id="editModal" class="modal hidden">
    <div class="modal-box">
      <h3>Edit Product</h3>

      <input type="hidden" id="editId">
      <input id="editName" placeholder="Product name">
      <input id="editPrice" type="number" placeholder="Price â‚¹">
      <input id="editImage" placeholder="Image URL">

      <div class="flags">
        <label><input type="checkbox" id="editVeg"> ğŸŒ± Veg</label>
        <label><input type="checkbox" id="editBestseller"> â­ Bestseller</label>
        <label><input type="checkbox" id="editSeasonal"> ğŸ‚ Seasonal</label>
        <label><input type="checkbox" id="editFast"> âš¡ Fast Moving</label>
      </div>

      <div class="modal-actions">
        <button class="primary-btn" onclick="saveEdit()">Save</button>
        <button class="danger-btn" onclick="closeModal()">Cancel</button>
      </div>
    </div>
  </div>

  <div id="toast"></div>

  <!-- DELETE CONFIRM MODAL -->
  <div id="deleteModal" class="modal hidden">
    <div class="modal-box">
      <h3>Delete Product</h3>
      <p class="modal-text">
        Are you sure you want to permanently delete this product?
        <br><br>
        <strong>This action cannot be undone.</strong>
      </p>

      <div class="modal-actions">
        <button class="danger-btn" onclick="confirmDelete()">Delete</button>
        <button class="primary-btn" onclick="closeDeleteModal()">Cancel</button>
      </div>
    </div>
  </div>

  <script src="../js/admin-menu.js"></script>

</body>

</html>
